<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Declaração do tipo de documento, especificando que este é um documento HTML5 -->
    <meta charset="UTF-8">
    <!-- Especifica a codificação de caracteres para o documento como UTF-8, que é uma codificação de caracteres universal -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura o viewport para assegurar que a página tenha uma boa aparência em todos os dispositivos -->
    <title>Ecosystem Web</title>
    <!-- Define o título da página que será exibido na aba do navegador -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link para o arquivo CSS externo que conterá os estilos para este documento -->
</head>
<body>
    <!-- O corpo do documento HTML -->
    <canvas id="particleCanvas"></canvas>
    <!-- Elemento canvas onde as partículas serão desenhadas. O ID permite que o canvas seja acessado via JavaScript -->
    <script src="scripts.js"></script>
    <!-- Link para o arquivo JavaScript externo que conterá a lógica do sistema de partículas -->
</body>
</html>
